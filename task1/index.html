<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body onload="slider()">
    <div class="outer">
        <div class="slider">
            <img src="images/img1.jpg" id="slideImg">
        </div>
        <div class="overlay"></div>

        <!-- content -->
        <div class="content">
            <div class="nav">
                <div class="item">
                    <div class="title">
                        <h1><i class="fa-brands fa-spotify" style="color: green"></i><span class="color">
                                S</span>p<span class="color">o</span>tify</h1>
                    </div>
                </div>
                <div class="item">
                    <div class="nav-items">Premium</div>
                    <div class="nav-items">Download</div>
                    <div class="nav-items">Support</div>
                </div>
            </div>
            <div class="section">
                <div class="col">
                    <h1><span class="music"><span class="color1">M</span>usic is the universal language</span> <br> <br>
                        that speaks to our <br>
                        <span class="color1">S</span>ouls and <span class="color1">U</span>nites us in harmony!
                    </h1>
                    <button>Start a free trial</button>
                </div>
                <div class="col">
                    <img src="images/img3.jpg">
                    <img src="images/img5.jpg">
                    <img src="images/img2.jpg">
                </div>
            </div>
        </div>

    </div>

    <script>
        var slideImg = document.getElementById("slideImg");
        var images = new Array(
            "images/img1.jpg",
            "images/img4.jpg",
            "images/img6.jpg",
            "images/img8.jpg",
            "images/img9.jpg"
        );
        var len = images.length;
        var i = 0;

        function slider() {
            if (i > len - 1) {
                i = 0;
            }
            slideImg.src = images[i];
            i++;
            setTimeout('slider()', 3000);
        }

    </script>
</body>

</html>
